{% extends "baselayout.html" %}
{% block body %}

<title>Mattermark Sample</title> 
<h1>d3 Sandbox</h1>

<h2> Bonifacio Ventures Portfolio </h2>
<p> mouse over to see startup name and score</p>

<div class = "frame">
    <div class = "tooltip"></div>
</div> 

<p style="font-size:10px"><a href="{{url_for('learnbydoing')}}"> <-- back to main project page</a></p>

<style>

.tooltip {
  background: none;
  font-size:25px;
  font-family: Lato; 
};

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
}
</style>


<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select(".frame").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("{{ url_for('static', filename='mm_data.csv') }}", function(error, data) {
  data.forEach(function(d) {
    d.score = +d.score;
    d.series = +d.series;
  });

  x.domain([0,5]);
  y.domain(d3.extent(data, function(d) { return d.score; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Funding Round");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Mattermark Score")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", function(d) { return x(d.series); })
      .attr("cy", function(d) { return y(d.score); })
      .style("fill", function(d) { return color(d.series); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

  var tooltips = svg.selectAll(".dot")
    .on("mouseover", function(d,i) {
        d3.select(".tooltip")
            .style("left", width/2 -100 +"px")
            .style("top", height/2 +"px")
            .html(d.name + "<br> Mattermark Score: " + d.score)
            .style("display","inline");
    })
    .on("mouseout", function(d,i){
        d3.select(".tooltip")
            .style("display","none");
    });

});

</script>


{% endblock %}
