<!doctype html>
<meta charset="utf-8">
<!-- base layout class that other html layouts will inherit from -->

<link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic|PT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheet.css') }}">
<script type='text/javascript' src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type='text/javascript' src="{{ url_for('static', filename='custom.js') }}"></script>
<script type='text/javascript' src="{{ url_for('static', filename='d3.v3.min.js') }}"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44808435-1', 'stefsy.com');
  ga('send', 'pageview');

</script>

<div class=page>
	{% for message in get_flashed_messages() %}
		<div class=flash> {{ message }} </div>
	{% endfor %}
	<!-- here is where the child templates will extend from -->
	{% block body %} 

	{% endblock %}
</div>
