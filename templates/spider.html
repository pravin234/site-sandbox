{% extends "baselayout.html" %}
{% block body %}

<title>Highcharts</title>
<h1>Rough Prototype</h1>

<p> Using a <a href='http://www.highcharts.com'>polar spider</a> chart to ingest JSON data. </p>

<div class="chart" id="chart1"></div>

<ul>
    <li> Click the bar on the upper right, above the legend, to download the chart as a jpeg or pdf
</ul>


<p style="font-size:11px"><a href="{{url_for('learnbydoing')}}"> <-- see more d3js blocks</a></p>


<script type='text/javascript' src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script> 

$(function () {

    $('#chart1').highcharts({

        chart: {
            polar: true,
            type: 'line'
        },

        title: {
            text: 'Cooperative Essentials',
            x: -80
        },

        pane: {
            size: '80%'
        },

        xAxis: {
            categories: ['Members Understanding of Coop Principles', 'Board, Committee, and GM Understanding', 'Staff Understanding of Coop Principles', 'BOD, Officers, and GM/CEO on VMG', 'Staff Understanding of VMG',
                    'Policies and Practices Consistent', 'Organizational Behavior', 'Programs and Services', 'Community Development', 'Cooperative Movement and Nation Building', 'Member\'s Well Being'],
            tickmarkPlacement: 'on',
            lineWidth: 0
        },

        yAxis: {
            gridLineInterpolation: 'polygon',
            lineWidth: 0,
            min: 0,
            max: 5
        },

        tooltip: {
            shared: true,
            pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f} points</b><br/>'
        },

        legend: {
            align: 'right',
            verticalAlign: 'top',
            y: 70,
            layout: 'vertical'
        },

        series: [{
            name: 'Target for 2016',
            data: [4, 5, 5, 5, 5, 5,4,5,4,4,4],
            pointPlacement: 'on'
        }, {
            name: 'Current Performance',
            data: [3,4,5,5,5,5,4,4,3,3],
            pointPlacement: 'on'
        }]

    });
});
</script> 

{% endblock %}
